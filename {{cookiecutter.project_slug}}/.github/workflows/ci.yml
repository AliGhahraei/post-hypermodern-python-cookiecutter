name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@{{ cookiecutter.__actions_checkout_version }}
    - name: Install mise
      uses: jdx/mise-action@{{ cookiecutter.__jdx_mise_action_version }}
      with:
        version: {{ cookiecutter.__mise_tool_version }}
    - name: Run CI checks
      run: mise run ci
